<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | ZAX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1607706189992-eae578626c5d') no-repeat center center;
            background-size: cover;
            font-family: sans-serif;
        }

        .signup-box {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px 30px;
            border-radius: 30px;
            width: 420px;
            text-align: center;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
        }

        .signup-box h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .signup-box input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #bbb;
            font-size: 15px;
        }

        .signup-box button {
            width: 100%;
            padding: 15px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-box button:hover {
            background: #0056b3;
        }

        .signup-box a {
            display: inline-block;
            margin-top: 15px;
            color: #222;
            font-size: 14px;
            text-decoration: none;
        }

        .signup-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-box">
        <h2>Create Account</h2>
        <form method="POST" action="{{ url_for('signup') }}">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Sign Up</button>
        </form>
        <a href="{{ url_for('login') }}">Already registered? Log in</a>
    </div>

</body>
</html>
