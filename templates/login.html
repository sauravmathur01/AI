<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZAX Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: sans-serif;
            background: url('https://images.unsplash.com/photo-1607706189992-eae578626c5d') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 420px;
            /* height: 400px; */
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #444;
        }

        .login-box input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 2px solid #bbb;
            font-size: 15px;
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            background: #3ac55a;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #219150;
        }

        .login-box a {
            display: inline-block;
            margin-top: 15px;
            color: #333;
            font-size: 14px;
            text-decoration: none;
        }

        .login-box a:hover {
            text-decoration: underline;
        }
       
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Welcome to ZAX</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <a href="{{ url_for('signup') }}">Don't have an account? Sign up</a>
    </div>

</body>
</html>
