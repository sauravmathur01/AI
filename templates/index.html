<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ZAX | Voice Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
        <h2>Loading ZAX...</h2>
    </div>

    <!-- Main Wrapper -->
    <div class="page-wrapper">
        <header>
            <h1>
                <span style="color: #FF2626">Z</span>
                <span style="color: #FFD523">A</span>
                <span style="color: #00C1D4">X</span>
            </h1>

            <div class="logout-button">
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>

            <!-- Model Switcher -->
            <div id="model-toggle" style="position: absolute; top: 10px; right: 280px;">
                <button onclick="toggleModel()">Switch Model</button>
                <span id="current-model">ðŸŸ¢ Server 1</span>
            </div>

            <!-- Knowledge Mode -->
            <div id="knowledge-toggle">
                <button id="knowledge-toggle-btn" data-on="false" onclick="toggleKnowledgeMode()">ðŸ’¬ Chat Mode</button>
            </div>
        </header>

        <!-- Clock Display -->
        <div class="clock">
            <div class="week">
                <span>SUN</span><span>MON</span><span>TUE</span><span>WED</span><span>THU</span><span>FRI</span><span>SAT</span>
            </div>
            <div class="date" id="current-date">Date Here</div>
            <div class="time">
                <span id="hour">00</span>:<span id="minute">00</span>
            </div>
        </div>

        <!-- Chat Interface -->
        <main>
            <section class="chat-container">
                <div class="chat-header">
                    <h2> <span style="color: #5086f3;">Let's Chat! ðŸ¤–</span></h2>
                </div>

                <div class="chat-messages">
                    <ul id="message-list"></ul>
                </div>

                <!-- Thinking Indicator -->
                <div id="thinking" style="display: none; text-align: center; margin: 10px; color: red;">
                    <em>ðŸ¤” Zax is thinking...</em>
                    <div class="loader"></div>
                </div>

                <!-- User Input Section -->
                <div class="chat-input">
                    <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off"/>
                    <div id="suggestions-container" class="suggestions"></div>
                    <button id="send-button">Send</button>
                    <i id="mic-icon" class="fas fa-microphone-slash"></i>
                    <button id="start-button">Tap to Start</button>
                    <button id="stop-button" style="display: none;">Stop Listening</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
